<!DOCTYPE html>
<head >
   <title>Middleware</title>
   <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.0.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
   
</head>
<body>
<h1 class="text-center" style="color:red">MiddleWare</h1>
<div class="container">
	<h2 class="text-center" style="color:green">IP</h2>
	<div class="row clearfix">
		<div class="col-md-2 column">
			 <h3 class="text-center" style="color:blue">GetIP</h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue">IP Address</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-2 column">
			<h3 class="text-center"><button type="button" class="btn btn-primary btn-lg" data-bind="click:getIp">GetIP</button></h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue" data-bind="text: ipaddress"></h3>
		</div>
	</div>
	
	
	<h2 class="text-center" style="color:green">GeoLocate</h2>
	<div class="row clearfix">
		<div class="col-md-2 column">
			 <h3 class="text-center" style="color:blue">GetGeoLocate</h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue">Lat</h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue">Lon</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-2 column">
			 <h3 class="text-center"><button type="button" class="btn btn-primary btn-lg" data-bind="click:getLocation">GetGeoLocate</button></h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue" data-bind="text: lat"></h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue" data-bind="text: lon"></h3>
		</div>
	</div>
	
	
	<h2 class="text-center" style="color:green">GetWeather</h2>
	<div class="row clearfix">
		<div class="col-md-2 column">
			 <h3 class="text-center" style="color:blue">GetWeather</h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue">Temp</h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue">WeatherCode</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-2 column">
			 <h3 class="text-center"><button type="button" class="btn btn-primary btn-lg" data-bind="click: getWeather">GetWeather</button></h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue" data-bind="text: temp"></h3>
		</div>
		<div class="col-md-4 column">
			<h3 class="text-center" style="color:blue" data-bind="text: weatherCode"></h3>
		</div>
	</div>
	
</div>

<script src="JS/page.js"></script>
</body>
</html>
